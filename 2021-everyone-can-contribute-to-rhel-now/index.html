# How do I contribute?

* All repositories will be hosted on GitLab.

* It will be as easy as opening a merge request.

* The contributions will go through the standard open source review process.

* Maintainers will decide what’s getting in.

* [Opening issues is contributing too!](https://bugzilla.redhat.com/enter_bug.cgi?product=Red%20Hat%20Enterprise%20Linux%208&version=CentOS%20Stream)

* Kernel development will be open too!

# CentOS Stream 9

* src repositories will have upstream git history

* Repositories will be the place to do downstream ~~development~~ integration

* We hope that RHEL developers will use source-git repositories instead of dist-git
